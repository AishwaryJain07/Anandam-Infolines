<!DOCTYPE html>
<html>
<head>
  <style>
    .typewriter {
      display: inline-block;
    }
  </style>
</head>
<body>
  <h4 id="tagline" class="typewriter"></h4>

  <script>
    const lines = [
      "Empowering Businesses, Simplifying Compliance",
      "Driving Business Growth, Ensuring Regulatory Compliance",
      "Empowering Organizations, Enhancing Regulatory Efficiencies",
      "Enabling Business Success, Simplifying Compliance Processes",
      "Catalyzing Business Empowerment, Streamlining Compliance",
      "Facilitating Organizational Excellence, Optimizing Compliance Procedures",
      "Empowering Companies, Simplifying Legal Requirements",
      "Boosting Business Efficiency, Streamlining Compliance Practices",
      "Enabling Business Advancement, Enhancing Regulatory Compliance",
      "Fostering Business Success, Streamlining Legal Obligations",
      "Empowering Enterprises, Facilitating Compliance Excellence"
    ];

    const taglineElement = document.getElementById("tagline");
    let currentLineIndex = 0;
    let isTyping = true;
    let delay = 40; //  typing speed 
    let untypeSpeedMultiplier = 1.5;

    function type() {
      let currentLine = lines[currentLineIndex];

      if (isTyping) {
        taglineElement.textContent = currentLine.slice(0, taglineElement.textContent.length + 1);

        if (taglineElement.textContent === currentLine) {
          isTyping = false;
          untype();
        } else {
          setTimeout(type, delay);
        }
      } else {
        taglineElement.textContent = currentLine.slice(0, taglineElement.textContent.length - 1);

        if (taglineElement.textContent === "") {
          isTyping = true;
          currentLineIndex = (currentLineIndex + 1) % lines.length;
          setTimeout(type, delay);
        } else {
          setTimeout(untype, delay / untypeSpeedMultiplier);
        }
      }
    }

    function untype() {
      if (isTyping) {
        return;
      }

      taglineElement.textContent = taglineElement.textContent.slice(0, taglineElement.textContent.length - 1);

      if (taglineElement.textContent === "") {
        isTyping = true;
        currentLineIndex = (currentLineIndex + 1) % lines.length;
        setTimeout(type, delay);
      } else {
        setTimeout(untype, delay / untypeSpeedMultiplier);
      }
    }

    type();
  </script>
</body>
</html>
